components:
  securitySchemes:
    x-redlock-auth:
      description: JWT Based Authentication
      in: header
      name: x-redlock-auth
      type: apiKey
  requestBodies:
    FilterSuggestionModel:
      content:
        application/json; charset=UTF-8:
          schema:
            $ref: '#/components/schemas/FilterSuggestionModel'
