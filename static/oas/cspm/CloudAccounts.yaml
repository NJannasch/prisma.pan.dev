        \ boolean | Automatically ingest flow logs | _required_\nkey | string | Application\
        \ ID key | _required_\n\n##### Request Body Example\n```\n{\n  \"cloudAccount\"\
        : {\n    \"accountId\": \"\",\n    \"enabled\": true,\n    \"groupIds\": [],\n\
