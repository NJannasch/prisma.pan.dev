        \ to be used for the account on the Prisma Cloud platform (must be unique)\
        \  | _required_\nroleArn | string | Unique identifier for an AWS resource\
        \ (ARN) | _required_\nprotectiveMode |string | Valid values: **MONITOR**,\
        \ **MONITOR_AND_PROTECT** | _required_\n\n##### Request Body Example\n```\n\
        {\n  \"accountId\": \"\",\n  \"enabled\": true,\n  \"externalId\": \"\",\n\
