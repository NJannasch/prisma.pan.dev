        \ value is **tenant**. | _required_\ndefaultAccountGroupId | string | Account\
        \ group id for this account |  _required_\nenabled | boolean | Whether or\
        \ not to enable the account |  _required_\nname | string  | Name of the OCI\
        \ tenant you want Prisma Cloud to monitor | _required_\ngroupName | string\
        \ | OCI identity group name that you define. Can be an existing group |  _required_\n\
        homeRegion | string  | OCI tenancy home region |  _required_\npolicyName |\
