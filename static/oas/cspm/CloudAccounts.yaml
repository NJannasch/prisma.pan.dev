        \ external ID | _required_\ngroupIds | array of strings  | List of account\
        \ group IDs to which you are assigning this account | _required_\nname | string\
        \  | Name to be used for the account on the Prisma Cloud platform (must be\
        \ unique) | _required_\nroleArn | string | Unique identifier for an AWS resource\
        \ (ARN) | _required_\naccountType | string | **organization** | _required_\n\
        memberRoleName | string | AWS Member account role name | _required_\nmemberExternalId\
        \ | string | AWS Member account role's external ID | _required_\nmemberRoleStatus\
        \ | boolean | **true** = The member role created using stack set exists in\
        \ all the member accounts. All the Org accounts will be added.<br/>**false**\
        \ = Only the master account will be added. | _required_\nprotectiveMode |\
        \ string | Valid values: **MONITOR**, **MONITOR_AND_PROTECT** | _required_\n\
        \n##### Request Body Example\n```\n{\n  \"accountId\": \"\",\n  \"enabled\"\
