components:
  securitySchemes:
    x-redlock-auth:
      description: JWT Based Authentication
      in: header
      name: x-redlock-auth
      type: apiKey
  requestBodies:
    add-cloud-accountBody:
      content:
        application/json:
          schema:
            additionalProperties:
              type: object
            type: object
      description: Cloud Account
      required: true
    get-list-of-children-under-parentBody:
      content:
        application/json:
          schema:
            additionalProperties:
              type: object
            type: object
      description: Service Account Key (JSON) file content
      required: true
  schemas:
    AbsoluteTimeRangeConfigModel:
      allOf:
      - $ref: '#/components/schemas/TimeRangeConfigModel'
      - description: Model for AbsoluteTimeRangeConfig
        properties:
          type:
            example: absolute
            type: string
          value:
            $ref: '#/components/schemas/TimeModel'
        required:
        - value
        type: object
    AccountGroupInfo:
      description: Account group info linked to a cloud account
      properties:
        autoCreated:
          description: auto created
          type: boolean
        groupId:
          description: group id
          type: string
        groupName:
          description: Group name
          type: string
        lastModifiedBy:
          description: Last modified by
          type: string
      type: object
    AccountListRequestModel:
      description: Model for AccountListRequest
      properties:
        accountGroupIds:
          description: List of account group IDs
          items:
            type: string
          type: array
        accountIds:
          description: List of account IDs
          items:
            type: string
          type: array
        aggregate:
          description: true = aggregate
          type: boolean
        cloudType:
          type: string
        csvHeaderRequired:
          type: boolean
        filterKey:
          description: Filter key
          type: string
        filterValue:
          description: Filter value
          type: string
        groupBy:
          description: Group items by this value
          type: string
        limit:
          description: Limit of items per request. Default is 1000.
          format: int32
          type: integer
        timeRange:
          $ref: '#/components/schemas/TimeRangeConfigModel'
      required:
      - accountIds
      - timeRange
      type: object
    AccountStatusMessage:
      properties:
        message:
          type: string
        staticMessage:
          type: boolean
      type: object
    CloudAccountConfigStatusView:
      description: Model for Cloud Account Config Status View
      properties:
        message:
          description: Message with details about service status
          type: string
        name:
          description: Prisma Cloud service
          type: string
        remediation:
          description: Suggestions for remediation
          type: string
        status:
          description: Service status
          type: string
        subComponents:
          items:
            $ref: '#/components/schemas/CloudAccountConfigStatusView'
          type: array
      type: object
    CloudAccountIdentity:
      description: Model for Cloud Account Identity
      properties:
        cloudType:
          description: Cloud Type of Account/ Project/ Master Service Account/ Organization
          enum:
          - ALL
          - AWS
          - AZURE
          - GCP
          - ALIBABA_CLOUD
          - OCI
          type: string
        id:
          description: ID of Account/ Project/ Master Service Account/ Organization
          type: string
        name:
          description: Name of Account/ Project/ Master Service Account/ Organization
          type: string
        parentAccountName:
          description: Parent Org Name of Account/ Project
          type: string
      type: object
    CloudAccountModel:
      description: Model for Cloud Account Interface
      properties:
        accountGroupInfos:
          description: Account group details of groups associated with this account
          items:
            $ref: '#/components/schemas/AccountGroupInfo'
          type: array
        accountId:
          description: Account ID
          type: string
        accountType:
          description: Cloud Account Type
          enum:
          - ACCOUNT
          - MASTER_SERVICE_ACCOUNT
          - COMPARTMENT
          - ORGANIZATION
          - TENANT
          readOnly: true
          type: string
        addedOn:
          description: Added On
          format: int64
          readOnly: true
          type: integer
        associatedAccountGroupsCount:
          description: Associated Account Groups Count with this cloud account
          format: int32
          type: integer
        cloudAccountOwner:
          description: Cloud account Owner
          type: string
        cloudType:
          description: Cloud Type
          enum:
          - ALL
          - AWS
          - AZURE
          - GCP
          - ALIBABA_CLOUD
          - OCI
          readOnly: true
          type: string
        deploymentType:
          description: Deployment Type
          enum:
          - AZURE
          - AZURE_GOVERNMENT
          - AZURE_CHINA
          - AWS
          - AWS_GOVERNMENT
          - AWS_CHINA
          - OCI
          - OCI_GOVERNMENT
          - OCI_CHINA
          - GCP
          - GCP_GOVERNMENT
          - GCP_CHINA
          - ALIBABA_CLOUD
          - ALIBABA_CLOUD_GOVERNMENT
          - ALIBABA_CLOUD_CHINA
          type: string
        enabled:
          description: Enabled
          type: boolean
        groupIds:
          description: Group Ids
          items:
            type: string
          readOnly: true
          type: array
        lastModifiedBy:
          description: Last Modified By
          readOnly: true
          type: string
        lastModifiedTs:
          description: Time account was last updated
          format: int64
          readOnly: true
          type: integer
        name:
          description: Name
          type: string
        protectionMode:
          description: Protection Mode
          enum:
          - MONITOR
          - MONITOR_AND_PROTECT
          readOnly: true
          type: string
        storageScanEnabled:
          description: Storage Scan Enabled
          type: boolean
        storageUUID:
          description: Storage UUID
          type: string
      type: object
    CloudAccountPatchModel:
      description: Model for Account Group View
      properties:
        enabled:
          description: Cloud Account Status
          enum:
          - false
          type: boolean
        groupIds:
          description: Associated Account Group Ids
          items:
            type: string
          type: array
        updateChildrenStatus:
          description: Update Children status
          enum:
          - false
          type: boolean
      type: object
    CloudAccountStatus:
      properties:
        id:
          type: string
        name:
          type: string
        status:
          type: string
        statusMessage:
          $ref: '#/components/schemas/AccountStatusMessage'
      type: object
    CloudAccountViewModel:
      description: Model for Cloud Account View
      properties:
        accountGroupInfos:
          description: Account group details of groups associated with this account
          items:
            $ref: '#/components/schemas/AccountGroupInfo'
          type: array
        accountId:
          description: Account ID
          type: string
        accountType:
          description: Cloud Account Type
          enum:
          - ACCOUNT
          - MASTER_SERVICE_ACCOUNT
          - COMPARTMENT
          - ORGANIZATION
          - TENANT
          readOnly: true
          type: string
        addedOn:
          description: Added On
          format: int64
          readOnly: true
          type: integer
        associatedAccountGroupsCount:
          description: Associated Account Groups Count with this cloud account
          format: int32
          type: integer
        cloudAccountOwner:
          description: Cloud account Owner
          type: string
        cloudType:
          description: Cloud Type
          enum:
          - ALL
          - AWS
          - AZURE
          - GCP
          - ALIBABA_CLOUD
          - OCI
          readOnly: true
          type: string
        deploymentType:
          description: Deployment Type
          enum:
          - AZURE
          - AZURE_GOVERNMENT
          - AZURE_CHINA
          - AWS
          - AWS_GOVERNMENT
          - AWS_CHINA
          - OCI
          - OCI_GOVERNMENT
          - OCI_CHINA
          - GCP
          - GCP_GOVERNMENT
          - GCP_CHINA
          - ALIBABA_CLOUD
          - ALIBABA_CLOUD_GOVERNMENT
          - ALIBABA_CLOUD_CHINA
          type: string
        enabled:
          description: Enabled
          type: boolean
        groupIds:
          description: Group Ids
          items:
            type: string
          readOnly: true
          type: array
        groups:
          description: Groups
          items:
            additionalProperties:
              type: object
            type: object
          readOnly: true
          type: array
        lastModifiedBy:
          description: Last Modified By
          readOnly: true
          type: string
        lastModifiedTs:
          description: Time account was last updated
          format: int64
          readOnly: true
          type: integer
        name:
          description: Name
          type: string
        numberOfChildAccounts:
          format: int32
          type: integer
        protectionMode:
          description: Protection Mode
          enum:
          - MONITOR
          - MONITOR_AND_PROTECT
          readOnly: true
          type: string
        status:
          description: Account Config Status
          type: string
        storageScanEnabled:
          description: Storage Scan Enabled
          type: boolean
        storageUUID:
          description: Storage UUID
          type: string
      type: object
    GcpNodeModel:
      description: Model for GcpNode
      properties:
        displayName:
          description: Display name
          type: string
        hasChild:
          description: true = Has child
          readOnly: true
          type: boolean
        id:
          description: Node ID
          type: string
        parent:
          description: Parent
          type: string
        type:
          description: Node type
          enum:
          - ORG
          - FOLDER
          - PROJECT
          type: string
      type: object
    HierarchySelectionModel:
      description: Model for HierarchySelection
      properties:
        displayName:
          description: Display name
          type: string
        nodeType:
          description: Node type
          enum:
          - ORG
          - FOLDER
          - PROJECT
          type: string
        resourceId:
          description: Resource ID
          type: string
        selectionType:
          description: Selection type
          enum:
          - ALL
          - INCLUDE
          - EXCLUDE
          type: string
      type: object
    ListChildrenApiResponseModel:
      description: Model for ListChildrenApiResponse
      properties:
        folderNextPageToken:
          description: Next page token for folder
          type: string
        projectNextPageToken:
          description: Next page token for project
          type: string
        response:
          description: List of node info
          items:
            $ref: '#/components/schemas/GcpNodeModel'
          type: array
      type: object
    RelativeTimeDurationModel:
      description: Model for RelativeTimeDuration
      properties:
        amount:
          description: Number of time units
          format: int32
          type: integer
        unit:
          description: Time unit
          enum:
          - minute
          - hour
          - day
          - week
          - month
          - year
          type: string
      type: object
    RelativeTimeRangeConfigModel:
      allOf:
      - $ref: '#/components/schemas/TimeRangeConfigModel'
      - description: Model for RelativeTimeRangeConfig
        properties:
          relativeTimeType:
            description: Direction in which to count time. Default = BACKWARD
            enum:
            - BACKWARD
            - FORWARD
            type: string
          type:
            example: relative
            type: string
          value:
            $ref: '#/components/schemas/RelativeTimeDurationModel'
        required:
        - value
        type: object
    Resources:
      description: Resources Model for Identifying Ancestors
      properties:
        resourceIds:
          description: Array of resource IDs (project IDs and/or folder IDs)
          items:
            type: string
          type: array
          uniqueItems: true
      type: object
    TerraformProvisionerRequest:
      description: Model for Generate Terraform Script API
      properties:
        accountId:
          description: OCID of the OCI tenancy
          type: string
        generateKeys:
          description: true = Generate keys. Default is false. Generated keys are
            valid for 24 hours.
          type: boolean
        groupName:
          description: OCI identity group name
          type: string
        policyName:
          description: OCI identity policy name
          type: string
        userName:
          description: OCI identity user name
          type: string
      required:
      - accountId
      - groupName
      - policyName
      - userName
      type: object
    TimeModel:
      description: Model for Time
      properties:
        endTime:
          description: End timestamp
          format: int64
          type: integer
        startTime:
          description: Start timestamp
          format: int64
          type: integer
      type: object
    TimeRangeConfigModel:
      description: 'See the [Time Range Model](/api/cloud/api-time-range-model) for
        details.

        '
      discriminator:
        mapping:
          absolute: '#/components/schemas/AbsoluteTimeRangeConfigModel'
          relative: '#/components/schemas/RelativeTimeRangeConfigModel'
          to_now: '#/components/schemas/ToNowTimeRangeConfigModel'
        propertyName: type
      oneOf:
      - $ref: '#/components/schemas/RelativeTimeRangeConfigModel'
      - $ref: '#/components/schemas/AbsoluteTimeRangeConfigModel'
      - $ref: '#/components/schemas/ToNowTimeRangeConfigModel'
      properties:
        type:
          description: Time type
          type: string
      required:
      - type
      type: object
    ToNowTimeRangeConfigModel:
      allOf:
      - $ref: '#/components/schemas/TimeRangeConfigModel'
      - description: Model for ToNowTimeRangeConfig
        properties:
          value:
            description: Time range object
            enum:
            - MINUTE
            - HOUR
            - DAY
            - WEEK
            - MONTH
            - YEAR
            - EPOCH
            - LOGIN
            type: string
        type: object
info:
  contact: {}
  description: "To begin monitoring the resources on your cloud infrastructure, you\
    \ must first connect your public cloud \naccounts to Prisma™ Cloud. When you add\
    \ your cloud account to Prisma Cloud, the API integration between \nyour cloud\
    \ infrastructure provider and Prisma Cloud is established and you can begin monitoring\
    \ the resources \nand identify potential security risks in your infrastructure.\n"
  title: Prisma Cloud Accounts API Overview
  version: Latest
openapi: 3.0.0
servers:
- url: https://api.prismacloud.io
tags:
- description: The Cloud Account APIs are listed below.
  name: Cloud Accounts
paths:
  /cloud:
    get:
      description: Lists all cloud accounts onboarded onto the Prisma Cloud platform.
      operationId: get-cloud-accounts
      parameters:
      - description: true = Exclude account group details. Default is false.
        in: query
        name: excludeAccountGroupDetails
        required: false
        schema:
          type: boolean
      responses:
        '200':
          content:
            application/json; charset=UTF-8:
              schema:
                items:
                  $ref: '#/components/schemas/CloudAccountViewModel'
                type: array
          description: successful operation
        '500':
          description: internal_error
      security:
      - x-redlock-auth: []
      summary: List Cloud Accounts
      tags:
      - Cloud Accounts
  /cloud/name:
    get:
      description: Returns a list of cloud account IDs and names.
      operationId: get-cloud-account-names
      parameters:
      - description: Returns IDs and names of active accounts only. Default is false.
        in: query
        name: onlyActive
        required: false
        schema:
          type: boolean
      - description: Returns IDs and names of accounts that belong to the specified
          account group IDs
        explode: true
        in: query
        name: accountGroupIds
        required: false
        schema:
          items:
            type: string
          type: array
      - description: Returns IDs and names of accounts that belong to the specified
          cloudType and accountGroup
        in: query
        name: cloudType
        required: false
        schema:
          type: string
      responses:
        '200':
          content:
            '*/*':
              schema:
                items:
                  $ref: '#/components/schemas/CloudAccountIdentity'
                type: array
          description: successful operation
      security:
      - x-redlock-auth: []
      summary: List Cloud Account Names - GET
      tags:
      - Cloud Accounts
    post:
      description: Returns a list of cloud account IDs and names.
      operationId: get-cloud-account-names-by-post
      parameters:
      - description: Returns IDs and names of active accounts only. Default is false.
        in: query
        name: onlyActive
        required: false
        schema:
          type: boolean
      - description: Returns IDs and names of accounts that belong to the specified
          cloudType and accountGroup
        in: query
        name: cloudType
        required: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountListRequestModel'
        description: Cloud Account Groups
        required: true
      responses:
        '200':
          content:
            '*/*':
              schema:
                items:
                  $ref: '#/components/schemas/CloudAccountIdentity'
                type: array
          description: successful operation
      security:
      - x-redlock-auth: []
      summary: List Cloud Account Names - POST
      tags:
      - Cloud Accounts
  /cloud/{cloud_type}/{id}/project:
    get:
      description: Lists all cloud accounts onboarded onto the Prisma Cloud platform
        as children of an organization.
      operationId: get-cloud-org-accounts
      parameters:
      - description: Cloud Type
        in: path
        name: cloud_type
        required: true
        schema:
          enum:
          - aws
          - azure
          - gcp
          - alibaba_cloud
          - oci
          type: string
      - description: Account ID
        in: path
        name: id
        required: true
        schema:
          pattern: .+
          type: string
      - description: true = Exclude account group details. Default is false.
        in: query
        name: excludeAccountGroupDetails
        required: false
        schema:
          type: boolean
      responses:
        '200':
          content:
            application/json; charset=UTF-8:
              schema:
                items:
                  $ref: '#/components/schemas/CloudAccountViewModel'
                type: array
          description: successful operation
        '400':
          description: not_found / not_an_org
        '500':
          description: internal_error
      security:
      - x-redlock-auth: []
      summary: List Cloud Org Accounts
      tags:
      - Cloud Accounts
  /cloud/type:
    get:
      description: Returns all the cloud types.
      operationId: get-cloud-types
      parameters:
      - description: '**true** = return only cloud types to which the user has access
          and for which he has onboarded cloud accounts. Default is **false**.'
        in: query
        name: onlyAccessible
        required: false
        schema:
          type: boolean
      responses:
        '200':
          content:
            application/json; charset=UTF-8:
              schema:
                items:
                  type: string
                type: array
          description: successful operation
      security:
      - x-redlock-auth: []
      summary: List Cloud Types
      tags:
      - Cloud Accounts
  /cloud/{cloud_type}:
    post:
      description: "Onboard a new cloud account onto the Prisma Cloud platform.  \r\
        \n\r\nThe request body parameters differ depending on the cloud type of the\
        \ account you want to add.\n### Add an AWS Account\n#### Request Body\nThe\
        \ table below lists the request body parameters to add an AWS account.\n\n\
        Parameter  | Type | Description | Default Value or Required\n-----------|\
        \ ---- | ----------- | -------------\naccountId | string | AWS account ID\
        \ | _required_\nenabled | boolean | Whether or not the account is enabled\
        \ | **false**\nexternalId | string  | AWS account external ID  | _required_\n\
        groupIds | array of strings  | List of account group IDs to which you are\
        \ assigning this account  | _required_\nname | string  | Name to be used for\
        \ the account on the Prisma Cloud platform (must be unique)  | _required_\n\
        roleArn | string | Unique identifier for an AWS resource (ARN) | _required_\n\
        protectiveMode | string | Valid values: **MONITOR**, **MONITOR_AND_PROTECT**\
        \ | **MONITOR**\n\n##### Request Body Example\n```\n{\n  \"accountId\": \"\
        \",\n  \"enabled\": true,\n  \"externalId\": \"\",\n  \"groupIds\": [],\n\
        \  \"name\": \"\",\n  \"roleArn\": \"\",\n  \"protectionMode\": \"MONITOR\"\
        \n}\n```\n### Add an AWS Org Account\n#### Request Body\nThe table below lists\
        \ the request body parameters to add an AWS org account.\n\nParameter  | Type\
        \ | Description | Default Value or Required\n-----------| ---- | -----------\
        \ | -------------\naccountId | string | AWS account ID | _required_\nenabled\
        \ | boolean | Whether or not the account is enabled | **false**\nexternalId\
        \ | string  | AWS account external ID  | _required_\ngroupIds | array  | List\
        \ of account group IDs to which you are assigning this account  | _required_\n\
        name | string  | Name to be used for the account on the Prisma Cloud platform\
        \ (must be unique)  | _required_\nroleArn | string | Unique identifier for\
        \ an AWS resource (ARN) | _required_\naccountType | string | **organization**\
        \ | _required_\nmemberRoleName | string | AWS Member account role name | _required_\n\
        memberExternalId | string | AWS Member account role's external ID | _required_\n\
        memberRoleStatus | boolean | **true** = The member role created using stack\
        \ set exists in all the member accounts. All the Org accounts will be addeded.<br/>**false**\
        \ = Only the master account will be added. | **false**\nprotectiveMode | string\
        \ | Valid values: **MONITOR**, **MONITOR_AND_PROTECT** | **MONITOR**\n\n#####\
        \ Request Body Example\n```\n{\n  \"accountId\": \"\",\n  \"enabled\": true,\n\
        \  \"externalId\": \"\",\n  \"groupIds\": [],\n  \"name\": \"\",\n  \"roleArn\"\
        : \"\",\n  \"accountType\": \"organization\",\n  \"memberRoleName\": \"\"\
        ,\n  \"memberExternalId\": \"\",\n  \"memberRoleStatus\": true,\n  \"protectionMode\"\
        : \"MONITOR\"\n}\n```\n\n### Add an Azure Account\n#### Request Body\nThe\
        \ table below lists the request body parameters to add an Azure account.\n\
        \nParameter  | Type | Description | Default Value or Required\n-----------|\
        \ ---- | ----------- | -------------\nclientId | string | Application ID registered\
        \ with Active Directory | _required_\ncloudAccount.accountId | string | Azure\
        \ account ID.  If cloudAccount.accountType is **tenant**, then **cloudAccount.accountId**\
        \ should be \"\" (empty)| Required unless **cloudAccount.accountType** is\
        \ **tenant**\ncloudAccount.enabled | boolean  | Whether or not to enable the\
        \ account  | **false**\ncloudAccount.groupIds | array of strings | List of\
        \ account group IDs to which you are assigning this account  | _required_\n\
        cloudAccount.name | string | Name to be used for the account on the Prisma\
        \ Cloud platform (must be unique)  | _required_\ncloudAccount.accountType\
        \ | string | Valid values are: **account**, **tenant** | **account**\ncloudAccount.protectionMode\
        \ | string | If cloudAccount.accountType is **tenant**, then the valid value\
        \ is **MONITOR** | **MONITOR**\ntenantId | string | Active Directory ID associated\
        \ with Azure | _required_\nservicePrincipalId | string | Unique ID of the\
        \ service principal object associated with the Prisma Cloud application that\
        \ you create | _required_\nmonitorFlowLogs | boolean | Automatically ingest\
        \ flow logs | _required_\nkey | string | Application ID key | _required_\n\
        \n##### Request Body Example\n```\n{\n  \"cloudAccount\": {\n    \"accountId\"\
        : \"\",\n    \"enabled\": true,\n    \"groupIds\": [],\n    \"name\": \"\"\
        ,\n    \"accountType\": \"\",\n    \"protectionMode\": \"MONITOR\"\n  },\n\
        \  \"clientId\": \"\",\n  \"key\": \"\",\n  \"monitorFlowLogs\": true,\n \
        \ \"tenantId\": \"\",\n  \"servicePrincipalId\": \"\"\n}\n```\n\n### Add a\
        \ GCP Account\n#### Request Body\nThe table below lists the request body parameters\
        \ to add a GCP account.\n\nParameter  | Type | Description | Default Value\
        \ or Required \n-----------| ---- | ----------- | -------------\ncloudAccount.accountId\
        \ | string | GCP project ID. GCP Org ID if adding org | _required_\ncloudAccount.name\
        \ | string | Name to be used for the account on the Prisma Cloud platform\
        \ (must be unique) | _required_\ncloudAccount.enabled | boolean | Whether\
        \ or not the account is enabled | **false**\ncloudAccount.groupIds | array\
        \ of strings | List of account group IDs to which you are assigning this account\
        \  | _required_\ncloudAccount.projectId | string | Existing GCP project ID\
        \ | _required_\ncloudAccount.protectionMode | string | Valid values: **MONITOR**,\
        \ **MONITOR_AND_PROTECT** | _required_\ncloudAccount.accountType | string\
        \ | Valid values: **organization**, **masterServiceAccount**, **account**\
        \ | _required_\ncredentials | JSON object | Service account key | _required_\n\
        compressionEnabled | boolean | Enable flow log compression | **false**\ndataflowEnabledProject\
        \ | string | GCP project for flow log compression | Required if compressionEnabled\
        \ is **true**\nflowLogStorageBucket | string | GCP flow logs storage bucket\
        \ | \"\"\norganizationName | string | GCP organization name | _required_\n\
        accountGroupCreationMode | string | Cloud account group creation mode. Valid\
        \ values:<br/>**MANUAL**: Create account groups manually<br/>**AUTO**: Create\
        \ high-level account groups based on folders identified<br/>**RECURSIVE**:\
        \ Drill down in folder tree to create account groups | default: **MANUAL**\n\
        hierarchySelection.resourceId | string | Resource ID. For folders, format\
        \ is folders/{folder ID}. For projects, format is {project number}. For orgs,\
        \ format is organizations/{org ID} | _required if **hierarchySelection** is\
        \ specified_\nhierarchySelection.displayName | string | Display name for folder,\
        \ project, or organization | _required if **hierarchySelection** is specified_\n\
        hierarchySelection.nodeType | string | Valid values: **FOLDER**, **PROJECT**,\
        \ **ORG** | _required if **hierarchySelection** is specified_\nhierarchySelection.selectionType\
        \ | string | Valid values: **INCLUDE**, **EXCLUDE**, **INCLUDE ALL**. If **hierarchySelection.nodeType**\
        \ is **PROJECT** or **FOLDER**, then a valid value is either **INCLUDE** or\
        \ **EXCLUDE** | _required if **hierarchySelection** is specified_\n\n#####\
        \ Request Body Example\n```\n{\n  \"cloudAccount\": {\n    \"accountId\":\
        \ \"\",\n    \"accountType\": \"organization\",\n    \"enabled\": true,\n\
        \    \"groupIds\": [],\n    \"name\": \"\",\n    \"projectId\":\"\",\n   \
        \ \"protectionMode\": \"MONITOR\"\n},\n\"compressionEnabled\": false,\n\"\
        dataflowEnabledProject\": \"\",\n\"flowLogStorageBucket\": \"\",\n\"organizationName\"\
