        \    \"resourceId\": \"\",\n    \"displayName\": \"\",\n    \"nodeType\":\
        \ \"FOLDER\",\n    \"selectionType\": \"EXCLUDE\"\n  }]    \n}\n```\n\n###\
        \ Update an Alibaba Account\n#### Request Body\nThe table below lists the\
